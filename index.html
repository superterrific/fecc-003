<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FECC - 003</title>
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>

  <main>
    <h1>Meet the team</h1>
    <div class="wrapper">
      <section class="card">
        <figure class="image-resize">
          <img src="./assets/founder.png" alt="María Godoy, Founder">
        </figure>
        <div class="details-wrapper">
          <h2>
            <a href="https://front-end-challenges.club/challenge-003-duotone-card/">María Godoy</a>
            <span class="title">Founder</span>
          </h2>
          <div class="details-link">
            <img src="./assets/caret.svg" alt="" role="presentation" />
          </div>
        </div>
      </section>

      <section class="card">
        <figure class="image-resize">
          <img src="./assets/cco.jpg" alt="Tiago Monteiro, CCO">
        </figure>
        <div class="details-wrapper">
          <h2>
            <a href="https://front-end-challenges.club/challenge-003-duotone-card/">Tiago Monteiro</a>
            <span class="title">CCO</span>
          </h2>
          <div class="details-link">
            <img src="./assets/caret.svg" alt="" role="presentation" />
          </div>
        </div>
      </section>

      <section class="card">
        <figure class="image-resize">
          <img src="./assets/cto.jpg" alt="Amelia Harris, CTO">
        </figure>
        <div class="details-wrapper">
          <h2>
            <a href="https://front-end-challenges.club/challenge-003-duotone-card/">Amelia Harris</a>
            <span class="title">CTO</span>
          </h2>
          <div class="details-link">
            <img src="./assets/caret.svg" alt="" role="presentation" />
          </div>
        </div>
      </section>
    </div>
  </main>

</body>
<script src="./js/main.js" defer></script>
</html>
